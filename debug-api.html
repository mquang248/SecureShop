<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 15px; margin: 10px 0; overflow-x: auto; }
        pre { margin: 0; white-space: pre-wrap; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <h1>API Debug Tool</h1>
    
    <div>
        <button onclick="testAPI('/api/products')">Test Products API</button>
        <button onclick="testAPI('/api/categories')">Test Categories API</button>
        <button onclick="testAPI('/api/products/featured')">Test Featured API</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testAPI(endpoint) {
            const resultsDiv = document.getElementById('results');
            
            try {
                const url = `https://sczshop-chi.vercel.app${endpoint}`;
                console.log('Testing:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                const resultElement = document.createElement('div');
                resultElement.className = response.ok ? 'result success' : 'result error';
                resultElement.innerHTML = `
                    <h3>${endpoint} - Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                resultsDiv.appendChild(resultElement);
                
            } catch (error) {
                const resultElement = document.createElement('div');
                resultElement.className = 'result error';
                resultElement.innerHTML = `
                    <h3>${endpoint} - Error</h3>
                    <pre>Error: ${error.message}</pre>
                `;
                
                resultsDiv.appendChild(resultElement);
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto test on load
        window.onload = function() {
            setTimeout(() => {
                testAPI('/api/products');
                setTimeout(() => testAPI('/api/categories'), 1000);
                setTimeout(() => testAPI('/api/products/featured'), 2000);
            }, 1000);
        };
    </script>
</body>
</html>
